<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>
        {% block title %}
        {% endblock %}
    </title>

    {% block head %}
    {% endblock %}
  </head>
  <body>
     <style>
              form.d-flex {
    margin-right: auto;
}
a.navbar-brand{
  margin-right: 10rem;
}
.form-shape{
  border-radius: 5rem;
}
.btn-shape{
  border-radius: 1.2rem;
}

@media only screen and (max-width:304px) {
  /* For tablets: */
  a.navbar-brand{margin-right: 1rem;}
}
            </style>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% block active_home %} {% endblock %}" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block active_profile %} {% endblock %}" href="{% url 'profile' %}">Profile</a>
            </li>
        
            <li class="nav-item">
              <a class="nav-link " href="#">Add Post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="{% url 'login' %}">Login</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control form-shape me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success btn-shape" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    {% block body %}
    {% endblock %}
  </body>
</html>
