{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'home.css' %}">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

{% endblock %}

{% block active_home %}
active
{% endblock %}

{% block body %}
<div class="container bootstrap snippets bootdey mt-5">
<div class="col-md-8">
  <div class="box box-widget">
    <div class="box-header with-border">
      <div class="user-block">
        <img class="img-circle" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="User Image">
        <span class="username">Naman Goyal</span>
        <span class="description">7:30 PM Today</span>
      </div>
    </div>
    <div class="box-body" style="display: block;">
      <img class="img-responsive pad img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPhZpix6A5mOmlZ60y-NXw5bVMzPR_xYD17Q&usqp=CAU" alt="Photo">
      <p>I took this photo this morning. What do you guys think?</p>
    </div>
  </div>
</div>
</div>

{% endblock %}
