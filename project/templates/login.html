<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Blog</title>
  </head>
  <body>
    <style>
      body{
    background-color: #ecf0f5;
}
    </style>
    <div class="container">
        <div class="card mx-auto mt-5" style="width: 18rem; box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;">
            <div class="card-body">
                <form method="post" action="{% url 'login' %}">
                  {% csrf_token %}
                    <div class="heading mb-4" style="margin-left: 5rem;">
                        <h3 style="font-weight: 400;">LOGIN</h3>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                      
                    </div>
                    <div class="mb-4">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                    </div>
                  
                    <div class="button mb-3" style="margin-left: 5rem;">
                        <button type="submit" class="btn btn-success ">Submit</button>
                    </div>
                    <div class="link" style="margin-left: 2.5rem;">
                      New User?
                      <a href="{% url 'register' %}" class="card-link mx-auto">Register here</a>
                    </div>
                  </form>
            </div>
          </div>
          <div style="margin-left: 43%; margin-right: 40%; margin-top: 5rem;" >
            <a href="{% url 'home' %}" class="btn btn-primary">Back to HomePage</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
